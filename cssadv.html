<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one-rem{
            font-size: 1rem;
        }
        .two-rem{
            font-size: 2rem;
        }
        .parent{
            border: 1px solid red;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1> Units</h1>
    <p>16px</p>
    <p class="one-rem">1 rem</p>
    <p class="two-rem">2 rem</p>
    <div class="parent">

        
        <p class="one-rem">1 rem</p>
        <p class="two-rem">2 rem</p>
    </div>

</body>
</html>
